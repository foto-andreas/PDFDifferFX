apply plugin: 'java'

repositories {
    flatDir(name:'lib').dirs(rootProject.file('lib').listFiles())
}

dependencies {
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.3'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.3'
    compile group: 'org.apache.commons.logging', name: 'commons-logging', version: '1.2'
    compile group: 'org.apache.pdfbox', name: 'fontbox', version: '2.0.0-20150919.115914-1736'
    compile group: 'org.apache.pdfbox', name: 'jempbox', version: '2.0.0-20140823.120514-532'
    compile group: 'org.apache.pdfbox', name: 'pdfbox', version: '2.0.0-20150919.120035-1683'
    compile group: 'org.apache.pdfbox', name: 'xmpbox', version: '2.0.0-20150919.115930-1722'
}

sourceCompatibility = 8

version = '1.0'

jar {
    manifest {
        attributes 'Implementation-Title': 'PDF-Differ',
                   'Implementation-Version': version,
                   'Main-Class': 'de.schrell.pdftools.PdfDifferMain'
    }
    doFirst {
	from {
       	    configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
        }
    }
    exclude 'META-INF/*.RSA', 'META-INF/*.SF','META-INF/*.DSA' 
}

